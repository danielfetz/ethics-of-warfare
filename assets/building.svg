<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <style>
    <![CDATA[
      /* Simple Animation for the Door */
      #door {
        animation: doorOpenClose 2000ms linear infinite alternate-reverse;
      }

      @keyframes doorOpenClose {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-10deg);
        }
      }

      /* Smoke Animation for Chimney */
      #smoke {
        animation: smokeRise 3000ms linear infinite;
      }

      @keyframes smokeRise {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 0.6;
        }
        100% {
          transform: translate(0, -30px) scale(1.2);
          opacity: 0;
        }
      }
    ]]>
  </style>

  <!-- House Structure -->
  <g id="house" transform="translate(100, 100)">
    <!-- Roof -->
    <path d="M200,50 L100,150 L300,150 Z" stroke="#000" stroke-width="2" fill="none"/>

    <!-- Main Body -->
    <rect x="100" y="150" width="200" height="200" stroke="#000" stroke-width="2" fill="none"/>

    <!-- Door -->
    <g id="door" transform="translate(180, 250)">
      <rect x="0" y="0" width="40" height="100" stroke="#000" stroke-width="2" fill="none" />
      <circle cx="35" cy="50" r="3" stroke="#000" stroke-width="2" fill="none"/>
    </g>

    <!-- Windows -->
    <!-- Left Window -->
    <g class="window" transform="translate(120, 170)">
      <rect x="0" y="0" width="40" height="40" stroke="#000" stroke-width="2" fill="none"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="#000" stroke-width="2"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#000" stroke-width="2"/>
    </g>
    <!-- Right Window -->
    <g class="window" transform="translate(240, 170)">
      <rect x="0" y="0" width="40" height="40" stroke="#000" stroke-width="2" fill="none"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="#000" stroke-width="2"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#000" stroke-width="2"/>
    </g>

    <!-- Chimney -->
    <rect x="230" y="60" width="20" height="60" stroke="#000" stroke-width="2" fill="none"/>
    <!-- Smoke -->
    <path id="smoke" d="M240,60 Q235,40 245,30 Q240,20 250,10" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
